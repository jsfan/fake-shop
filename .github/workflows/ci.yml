on: [push, pull_request]
jobs:
  gofmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: Jerome1337/gofmt-action@4899d680cd7d4a959becfe74f97170c5847f859c
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: go generate ./...
      - run: go test ./...